<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? Nayeeeeeeeeemüíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 0 0 20px #ff69b4;
            margin-bottom: 2em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 2em;
            justify-content: center;
        }
        button {
            padding: 1em 2em;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        #yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255,105,180,0.6);
        }
        #no {
            background: linear-gradient(45deg, #ffcccb, #ffb6c1);
            color: #333;
            position: relative;
        }
        #no:hover {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .celebration {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: celebrate 1s ease-out;
        }
        @keyframes celebrate {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .message {
            font-size: 3em;
            color: #ff1493;
            text-shadow: 0 0 30px #fff;
            margin-bottom: 1em;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .hearts-celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        .cele-heart {
            position: absolute;
            font-size: 30px;
            animation: confetti 3s linear infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        .cute-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 1em;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 20px 40px rgba(255,105,180,0.5); }
            to { box-shadow: 0 20px 60px rgba(255,20,147,0.8); }
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #ff69b4;
            border: 2px solid #ff69b4;
            padding: 0.5em 1em;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 30;
            display: none;
        }
        .back-btn:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 5px 20px rgba(255,105,180,0.5);
        }
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            button { font-size: 1.2em; padding: 0.8em 1.5em; }
            .back-btn { top: 10px; left: 10px; padding: 0.4em 0.8em; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <!-- Background music - starts automatically, loops forever -->
    <audio id="bgMusic" loop preload="auto">
        <source src="yours.mp3" type="audio/mpeg">
        <!-- Fallback online meow sound -->
        <source src="https://www.soundjay.com/misc/sounds/cat-1.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Muted volume control for users -->
    <div class="audio-controls">
        <button id="muteBtn" style="background: rgba(255,255,255,0.9); border: none; padding: 0.5em 1em; border-radius: 20px; cursor: pointer; font-size: 0.9em;">
            üîä
        </button>
    </div>

    <div class="hearts" id="hearts"></div>
    
    <button class="back-btn" id="backBtn">‚Üê Back Cutie ü•∞</button>
    
    <div class="container" id="question">
        <h1>Will you be my valentine?? Naeeeeeeemüíñ</h1>
        <div class="buttons">
            <button id="yes">Yes üíï</button>
            <button id="no">No üòè</button>
        </div>
    </div>
       
    <div class="celebration" id="celebration">
        <h1 class="message" style="padding: 10px;">Yay! I knew you'd say YES! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5em; color: white; margin-bottom: 2em; padding: 10px;">You‚Äôre the best wife I could ever ask for. <br> You are my heart, my joy, my everything!üåπ <br>  loveeeee you so much cutie pie</p>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTMwNm1vMDIzYmxrMjRjb2hqM3MwOTJ4M2ZlanltbTh1bG9idDZtYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="gif" height="240" width="280">
        <img src="my-love.png" alt="Cute couple hearts" class="cute-img">
        <div class="hearts-celebrate" id="confetti"></div>
    </div>

    <script>
        // Background music setup - plays on load, loops forever
        const bgMusic = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        
        // Try to play music when page loads (works best with Live Server)
        window.addEventListener('load', () => {
            bgMusic.volume = 0.3; // Quiet background music
            bgMusic.play().catch(e => {
                console.log('Autoplay blocked, click anywhere to enable music');
            });
        });

        

        // Enable music on first user interaction (any click)
        document.addEventListener('click', function enableMusic() {
            bgMusic.play().catch(e => console.log('Music play failed'));
            document.removeEventListener('click', enableMusic);
        }, { once: true });

        // Mute/unmute toggle
        let isMuted = false;
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            muteBtn.innerHTML = isMuted ? 'üîá' : 'üîä';
        });

        // Hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','üíó','üíù'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random()*3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // No button runs away
        const noBtn = document.getElementById('no');

noBtn.addEventListener('mouseenter', (e) => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
});

noBtn.addEventListener('touchstart', function (e) {
    e.preventDefault();
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
}, { passive: false });



        // Yes button - show celebration (music continues playing)
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';
            createConfetti();
            // Music keeps playing automatically (already looping)
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('question').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('confetti').innerHTML = '';
            // Music continues playing
        });

        function createConfetti() {
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const cHeart = document.createElement('div');
                cHeart.className = 'cele-heart';
                cHeart.innerHTML = ['‚ù§Ô∏è','‚ú®','üíñ','üåü'][Math.floor(Math.random()*4)];
                cHeart.style.left = Math.random() * 100 + '%';
                cHeart.style.animationDuration = (Math.random()*2 + 2) + 's';
                confetti.appendChild(cHeart);
                setTimeout(() => cHeart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
